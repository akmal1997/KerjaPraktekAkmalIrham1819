{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.lat.label }}<br>
            {{ form.lat }}
        </p>
        <p>
            {{ form.lon.label }}<br>
            {{ form.lon }}
        </p>
        <p>{{ form.alt.label }} <br> {{ form.alt }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
